<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iphone</title>
</head>
<body>
    <div class="calculadora">
        <span id="total">0</span>
        <p id="resultado">0</p>
        <table>
          <tr>
            <td><button class="btn acoes">C</button></td>
            <td><button class="btn acoes"><</button></td>
            <td><button class="btn acoes">/</button></td>
            <td><button class="btn operacores">x</button></td>
          </tr>
          <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btn operacores">-</button></td>
          </tr>
          <tr>
            <td><button class="btn">4</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">6</button></td>
            <td><button class="btn operacores">+</button></td>
          </tr>
          <tr>
            <td><button class="btn">1</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">3</button></td>
            <td rowspan=2><button class="btn operacores" style="height: 140px; border-radius: 40px;">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="btn" style="width: 146px; border-radius: 40px;">0</button></td>
            <td><button class="btn">.</button></td>
          </tr>
        </table>
      </div>
</body>
</html>
